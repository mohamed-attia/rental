<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <h2 class="mb-4">{{'login.title' | translate}}</h2>
      <div class="phone">
        <input autocomplete="off" class="form-control" type="text" placeholder="{{'login.Email-PhoneNumber' | translate}}">
      </div>
      <div class="password mt-3 position-relative">
        <input autocomplete="off" class="form-control" type="password" placeholder="{{'login.Password' | translate}}">
        <a href="#" class="position-absolute visibility-icon"><img width="15px" height="15px" src="assets/icons/visibility.svg" alt=""></a>
      </div>
      <div class="forget-password mt-2 text-capitalize mb-4">
        <a href="#">{{'login.forget-Password' | translate}}</a>
      </div>
      <div class="SignIn">
        <button type="button" class="btn btn-primary w-100">{{'login.SignIn' | translate}}</button>
      </div>
      <div class="register mt-3">
        <span class="text-capitalize">{{'login.dont-have-account' | translate}} <a href="#">{{'login.register' | translate}}</a></span>
      </div>
      <hr>
      <div class="content-border">
        <div class="register text-center">
          <span class="text-capitalize">{{'login.login-with' | translate}}</span>
        </div>
        <div class="social-links text-center mt-1">
          <a href="#"><img width="30px" height="30px" src="assets/icons/facebook.svg" alt="{{'login.facebook' | translate}}"></a>
          <a href="#" class="ml-3 mr-3"><img width="30px" height="30px" src="assets/icons/instagram.svg" alt="{{'login.instagram' | translate}}"></a>
          <a href="#"><img width="30px" height="30px" src="assets/icons/google-plus.svg" alt="{{'login.google-plus' | translate}}"></a>
        </div>
      </div>
    </div>
  </div>
</div>
