<div class="slider mt-2 mb-3">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <img class="w-100" height="160px" src="assets/images/sea.jpeg" alt="">
        </div>
    </ngx-slick-carousel>
</div>
<div class="card-wrapper" *ngFor="let rental of rentalsList">
    <div class="card mb-3">
        <div class="d-flex">
            <div class="card-img">
                <img class="w-100" height="103px" [src]="rental?.unit?.images[0]?.path || 'assets/images/sea.jpeg'" alt="">
            </div>
            <div class="card-content pl-2">
                <div class="card-title mb-0 d-flex justify-content-between align-items-center">
                    <span class="text-capitalize unit-name">{{rental.unit.name}}</span>
                    <div class="content">
                        <img width="15px" src="assets/icons/location.PNG" alt="">
                        <span class="text-capitalize">{{rental.unit.location}}</span>
                    </div>
                </div>
                <div class="card-days">
                    <img width="15px" src="assets/icons/days.PNG" alt="">
                    <span>KD {{rental.unit.prices[0].dayPrice}}/day</span>
                </div>
                <div class="card-cost">
                    <img width="15px" src="assets/icons/Home.PNG" alt="">
                    <span>KD {{rental.unit.prices[0].weekEndPrice}}</span>
                </div>
                <div class="card-members pb-2 d-flex align-items-center justify-content-between">
                    <div class="parent">
                        <img width="15px" src="assets/icons/Family.PNG" alt="">
                        <span class="text-capitalize" *ngIf="rental.unit.isFamily">{{'rentals.family' | translate}}</span>
                        <span *ngIf="rental.unit.isFamily && rental.unit.isSingle"> | </span>
                        <span class="text-capitalize" *ngIf="rental.unit.isSingle">{{'rentals.single' | translate}}</span>
                    </div>
                    <button class="btn btn-primary text-capitalize" (click)="goRetalDetails(rental.unit.id)">more...</button>
                </div>
            </div>
        </div>
    </div>
</div>
