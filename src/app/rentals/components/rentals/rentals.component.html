<div class="slider mt-2 mb-3">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <img class="w-100" height="160px" src="assets/images/sea.jpeg" alt="">
        </div>
    </ngx-slick-carousel>
</div>
<div class="card-wrapper">
    <!-- card -->
    <div class="card mb-3">
        <div class="d-flex">
            <div class="card-img">
                <img class="w-100" height="103px" src="assets/images/sea.jpeg" alt="">
            </div>
            <div class="card-content pl-2">
                <div class="card-title mb-0 d-flex justify-content-between align-items-center">
                    <span class="text-capitalize unit-name">unit name</span>
                    <div class="content">
                        <img width="15px" src="assets/icons/location.PNG" alt="">
                        <span class="text-capitalize pr-2">alahmadi,khiran</span>
                    </div>
                </div>
                <div class="card-days">
                    <img width="15px" src="assets/icons/days.PNG" alt="">
                    <span>KD 850.000/Day</span>
                </div>
                <div class="card-cost">
                    <img width="15px" src="assets/icons/Home.PNG" alt="">
                    <span>KD 850.000</span>
                </div>
                <div class="card-members pb-2 d-flex align-items-center justify-content-between">
                    <div class="parent">
                        <img width="15px" src="assets/icons/Family.PNG" alt="">
                        <span class="text-capitalize">family | singles</span>
                    </div>
                    <button class="btn btn-primary text-capitalize">more...</button>
                </div>
            </div>
        </div>
    </div>
